services:
  - type: web
    name: asesoria-prevencion-crm
    env: node
    region: oregon
    plan: free
    # Comandos de build
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    # Comando de inicio
    startCommand: npm run start:prod
    # Health check
    healthCheckPath: /api/health
    # Variables de entorno
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_NAME
        value: Asesoría Prevención CRM
      - key: APP_URL
        sync: false
    # Auto-deploy
    autoDeploy: true
